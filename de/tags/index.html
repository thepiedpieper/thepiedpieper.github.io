<script>
  (() => {
  // <stdin>
  function getTheme() {
    if (localStorage && localStorage.getItem("theme")) {
      return localStorage.getItem("theme");
    }
    if (window.matchMedia) {
      return window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark";
    }
  }
  function setTheme(theme2) {
    document.documentElement.setAttribute("data-theme", theme2);
    const prismDark = document.getElementById("prism-dark");
    const prismLight = document.getElementById("prism-light");
    prismDark.toggleAttribute("disabled", theme2 === "light");
    prismLight.toggleAttribute("disabled", theme2 === "dark");
    localStorage.setItem("theme", theme2);
  }
  var theme = getTheme();
  if (theme) setTheme(theme);
  function toggleTheme(e) {
    const theme2 = e.currentTarget.classList.contains("light--hidden") ? "light" : "dark";
    setTheme(theme2);
  }
  document.addEventListener("DOMContentLoaded", function() {
    const toggleButtons = document.querySelectorAll(".theme__toggle");
    toggleButtons.forEach((btn) => {
      btn.addEventListener("click", toggleTheme);
    });
  });
})();

</script>
